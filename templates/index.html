<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">QR Code Generator</h1>
        <p class="subtitle">Generate QR codes instantly and download them.</p>

        <form method="POST" class="form">
            <input type="text" name="link" placeholder="Enter your URL here" required>
            <button type="submit">Generate QR</button>
        </form>

        {% if qr_img_data %}
            <div class="qr-section">
                <h2>Your QR Code</h2>
                <img src="data:image/png;base64,{{ qr_img_data }}" alt="QR Code">
                <a href="data:image/png;base64,{{ qr_img_data }}" download="qrcode.png">
                    <button class="download-btn">Download QR Code</button>
                </a>
            </div>
        {% endif %}

        <footer>
            <p>Â© 2025 Divyanshi Sahu | Portfolio Project</p>
        </footer>
    </div>
</body>
</html>
