<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="title">QR Code Generator</h1>
        <p class="subtitle">Generate QR codes instantly and download them.</p>

        <!-- Form -->
        <form id="qr-form" class="form">
            <input type="text" id="link-input" placeholder="Enter your URL here" required>
            <button type="submit">Generate QR</button>
        </form>

        <!-- QR Code Section -->
       <div id="qr-container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
    <h2 id="message" style="display: none; margin-bottom: 10px; color: #00ff00;"></h2>

    <!-- Separate div for QR canvas -->
    <div id="qr-code"></div>

    <!-- Download button BELOW QR -->
    <button id="download-btn" class="download-btn" style="display: none;">Download QR Code</button>
</div>


        <!-- Footer -->
        <footer>
            <p>Â© 2025 Divyanshi Sahu</p>
        </footer>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='js/qr.js') }}"></script>
</body>
</html>
